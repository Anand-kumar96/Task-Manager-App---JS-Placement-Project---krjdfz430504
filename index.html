<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task manager | Anand Kumar</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1 class="heading">Task Manager</h1>
    <div class="add_Task">
        <form>
            <input type="text" name="task" placeholder="Add Task Name..." class="add_name" />
            <input type="submit" value="Add Task" class="submit" />
        </form>
    </div>
    <div class="modal-content">
        <div class="modal"><span class="text_front"></span></div>
        <input type="text" class="text_description" id="description_input" placeholder="Write description here..." />
        <div class="modal modal_down">
            <button class="btn_bottom btn_Cancel">Cancel</button>
            <button class="btn_bottom btn_Save">Save</button>
        </div>
    </div>
    <button class="color_change">change background</button>
    <div class="box1">
        <div class="open">OPEN</div>
        <div class="container" ondrop="drop(event)" ondragover="allowDrop(event)" id="div1">
        </div>
    </div>
    <div class="box2">
        <div class="Progress">IN PROGRESS</div>
        <div class="container" ondrop="drop(event)" ondragover="allowDrop(event)" id="div2">
        </div>
    </div>
    <div class="box3">
        <div class="Review">IN REVIEW</div>
        <div class="container" ondrop="drop(event)" ondragover="allowDrop(event)" id="div3">

        </div>
    </div>
    <div class="box4">
        <div class="Done">DONE</div>
        <div class="container" ondrop="drop(event)" ondragover="allowDrop(event)" id="div4">
        </div>
    </div>

    <img src="./images/deleteBox.png" class="recyclebin" ondrop="deleteTask(event) " ondragover="allowDrop(event)"
        alt="deleteing Task">
    <p class="useMe">Use Me</p></img>

    <script src="./colors.js"></script>
    <script src="./App.js"></script>
</body>

</html>
